# kitty.conf — Halit's Kitty config

# --- Font ---
font_family      SF Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        16.0

# --- Cursor ---
cursor_shape     block
cursor_blink_interval 0

# --- Scrollback ---
scrollback_lines 10000

# --- Window ---
window_padding_width 8
hide_window_decorations no
background_opacity 1.0

# --- Tab / Status bar (top) ---
tab_bar_edge              top
tab_bar_style             powerline
tab_powerline_style       slanted
tab_bar_min_tabs          1
tab_title_template        "{index}: {title}"
active_tab_font_style     bold
inactive_tab_font_style   normal

# --- Bell ---
enable_audio_bell no

# --- macOS ---
macos_option_as_alt yes
macos_quit_when_last_window_closed yes

# --- Remote control (required for font-zoom.sh) ---
allow_remote_control socket-only
listen_on unix:/tmp/mykitty-{kitty_pid}

# --- Font size keys — resize window to preserve cell count ---
map kitty_mod+equal  launch --type=background ~/.config/kitty/font-zoom.sh +2.0
map kitty_mod+minus  launch --type=background ~/.config/kitty/font-zoom.sh -2.0
map kitty_mod+0      launch --type=background ~/.config/kitty/font-zoom.sh 0

# --- Theme (Terminal.app Clear Dark) ---
background            #191d26
foreground            #dfdfdf
selection_background  #273c4b
selection_foreground  #dfdfdf
cursor                #dfdfdf

