# =============================================================================
# Prefix
# =============================================================================
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# =============================================================================
# General
# =============================================================================
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"   # true colour passthrough

set -g mouse on
set -g history-limit 10000
set -g base-index 1           # start windows at 1
setw -g pane-base-index 1     # start panes at 1
set -g renumber-windows on    # close gaps when a window is deleted
set -sg escape-time 0         # no delay for escape key (important for Neovim)
set -g focus-events on        # pass focus events through to apps

# =============================================================================
# Keybindings
# =============================================================================

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# Splits — open in current path
unbind '"'
unbind %
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Pane navigation (vim-style, no prefix needed after first)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resize (repeatable with -r)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# =============================================================================
# Copy mode (vi keys)
# =============================================================================
setw -g mode-keys vi
bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel

# =============================================================================
# Status bar — minimal, Catppuccin Mocha palette
# =============================================================================
set -g status-position bottom
set -g status-interval 5

# Base style
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"

# Left: session name
set -g status-left " #S "
set -g status-left-length 20
set -g status-left-style "bg=#89b4fa,fg=#1e1e2e,bold"

# Right: time & date
set -g status-right " %H:%M  %d %b "
set -g status-right-length 25
set -g status-right-style "bg=#313244,fg=#cdd6f4"

# Windows
setw -g window-status-format         " #I:#W "
setw -g window-status-current-format " #I:#W "
setw -g window-status-style          "fg=#6c7086"
setw -g window-status-current-style  "bg=#313244,fg=#89b4fa,bold"
setw -g window-status-activity-style "fg=#f38ba8"

# Pane borders
set -g pane-border-style        "fg=#313244"
set -g pane-active-border-style "fg=#89b4fa"

# Message / command prompt
set -g message-style "bg=#313244,fg=#cdd6f4"
